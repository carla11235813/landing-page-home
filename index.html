<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slide.css">
    <script src="js/script.js" defer></script> <!-- defer -> para carregar o arquivo js so depois que todo o site estiver carregado-->
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="div-nav">
                <a href="#" class="logo"><img src="img/logo2.png" alt=""></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="bold">Vendedores</a></li>
                    <li><a href="#" class="bold">Categoria <i class="fa fa-caret-down"></i></a>
                        <ul class="dropdown">
                            <li><a href="#">Comida</a></li>
                            <li><a href="#">Artesanato</a></li>
                            <li><a href="#">Serviços</a></li>
                            <li><a href="#">Roupas</a></li>
                        </ul>
                   </li>
                </ul>
            </div>
            <div class="div-nav">
                <div class="search-box">
                    <input type="text" name="" id="" class="search-txt" placeholder="Pesquisar">
                    <a href="#" class="search-btn">
                        <img src="img/icons8-pesquisar.svg" alt="Lupa" height="20" width="20">
                    </a>
                </div>
                <ul>
                    <li><a href="#" class="bold">Perfil/Cadastre-se</a></li>
                    <li><a href="#" class="bold"><i class="fa-solid fa-cart-shopping"></i> Carrinho</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--EMBARQUE NESSE CARROSSSEL-->
    <section class="slider">
        <!--TODO O CONTEÚDO DO SLIDE-->
        <div class="slider-content">

            <!--uma ponte entre o css e js-->
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">

            <!--IMAGENS DO SLIDE-->
            <div class="slide-box primeiro">
                <img src="img/banner1.jpeg" alt="Banner 1">
            </div>
            <div class="slide-box">
                <img src="img/banner2.jpeg" alt="Banner 2">
            </div>
            <div class="slide-box">
                <img src="img/banner3.jpeg" alt="Banner 3">
            </div>
            <div class="slide-box">
                <img src="img/banner4.jpeg" alt="Banner 4">
            </div>
            <!--FIM IMAGENS DO SLIDE-->


            <!--NAVEGAÇÃO AUTOMÁTICA-->
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--FIM NAVEGAÇÃO AUTOMÁTICA-->


            <!--NAVEGAÇÃO MANUAL-->
            <div class="nav-manual">
                <!--Labels que fazem referência aos inputs do tipo radio-->
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--FIM NAVEGAÇÃO MANUAL-->
        </div>
    </section>
    
    

    <section class="vendedores-card">
        <h3>Vendedores Destaques:</h3>
        <div class="vendedores">
        </div>
    </section>

    <!--FOOTER-->
    <footer>
        <div class="container">
            <div>
                <p>Dê asas ao seu negócio com <br> OwlFlight</p>
            </div>
            <div class="colum">
                <h4>Contato</h4>
                <div class="social-medias">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <div class="colum">
                <h4>Suporte</h4>
                <a href="#">Ouvidoria</a>
                <a href="#">Planos</a>
                <a href="#">Formas de <br> pagameto</a>
            </div>
            <div class="colum">
                <h4>Conheça-nos</h4>
                    <a href="#">Sobre nós</a>
                    <a href="#">Nossa equipe</a>
            </div>
        </div>
    </footer>
</body>
</html>
